<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>아파트 실거래가 대시보드</title>
  <style>
    :root {
      --bg: #f6f1e8;
      --ink: #1c1b19;
      --accent: #1a6f5a;
      --paper: #ffffff;
      --muted: #6e6a63;
      --line: #d8cfc1;
      --up: #d63a3a;
      --down: #2563eb;
      --font-title: "Eczar", "Georgia", serif;
      --font-body: "DM Sans", "Helvetica Neue", sans-serif;
    }
    body {
      margin: 0;
      font-family: var(--font-body);
      color: var(--ink);
      background: radial-gradient(circle at 10% 10%, #f9f3e7, #efe4d6 50%, #e9dccb);
    }
    header {
      padding: 32px 20px 16px;
      text-align: center;
    }
    h1 {
      margin: 0 0 8px;
      font-family: var(--font-title);
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    p {
      margin: 0;
      color: var(--muted);
    }
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }
    .panel {
      background: var(--paper);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 12px 30px rgba(28, 27, 25, 0.08);
    }
    .controls {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      align-items: end;
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }
    select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--line);
      background: #fffdf9;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      text-align: left;
      padding: 10px 8px;
      border-bottom: 1px solid var(--line);
    }
    th {
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
      cursor: pointer;
      user-select: none;
    }
    th:hover {
      color: var(--ink);
    }
    tbody tr:hover {
      background: #faf6ef;
    }
    td.up {
      color: var(--up);
      font-weight: 600;
    }
    td.down {
      color: var(--down);
      font-weight: 600;
    }
    td .sub {
      display: block;
      font-size: 11px;
      color: var(--muted);
    }
    .meta {
      display: flex;
      flex-wrap: wrap;
      gap: 8px 16px;
      font-size: 12px;
      color: var(--muted);
      margin-top: 12px;
    }
    .status {
      font-size: 13px;
      color: var(--accent);
      margin: 10px 0 0;
    }
    @media (max-width: 720px) {
      h1 {
        font-size: 26px;
      }
      table, thead {
        display: block;
      }
      thead {
        display: none;
      }
      tbody tr {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 4px 12px;
        padding: 12px 0;
        border-bottom: 1px solid var(--line);
      }
      tbody td {
        border: none;
        padding: 2px 0;
      }
      tbody td::before {
        content: attr(data-label);
        display: block;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.06em;
        color: var(--muted);
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Eczar:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>아파트 실거래가</h1>
    <p>국토부 실거래가 OpenAPI · 단지·전용면적별 직전 대비 변동</p>
  </header>
  <main>
    <section class="panel">
      <div class="controls">
        <div>
          <label for="lawdSelect">자치구</label>
          <select id="lawdSelect"></select>
        </div>
      </div>
      <div id="status" class="status">데이터 로딩 중...</div>
      <div class="meta" id="meta"></div>
      <div style="overflow-x:auto;">
        <table>
          <thead>
            <tr>
              <th data-sort="apt">단지명</th>
              <th data-sort="area">면적(m²)</th>
              <th data-sort="latest_price">최근거래</th>
              <th data-sort="prev_price">직전거래</th>
              <th data-sort="change_pct">변동</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
