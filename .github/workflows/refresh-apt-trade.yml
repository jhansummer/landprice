name: Refresh Apt Trade Data

on:
  schedule:
    - cron: "15 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests lxml python-dateutil
      - name: Fetch data
        timeout-minutes: 120
        env:
          MOLIT_SERVICE_KEY: ${{ secrets.MOLIT_SERVICE_KEY }}
          MONTHS_KEPT: "84"
          REFRESH_MONTHS: "3"
        run: |
          python scripts/fetch_apt_trade.py
      - name: Commit and push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions"
            git config user.email "github-actions@users.noreply.github.com"
            git add docs/data/apt_trade
            git commit -m "chore: refresh apt trade data"
            git push
          else
            echo "No changes to commit"
          fi
